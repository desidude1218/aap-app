<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="js/app.js" rel="javascript">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
	</head>
	<body ng-app="starter">

 <ion-pane>
 <!--HEADER--> <div class="bar bar-header bar-positive">
		<div class="h1 title">SIGN UP</div>
	</div>
</div>
<ion-content>
	<br><br><br>
	
		<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="Gaurav">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Bagga">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Phone Number</span>
    <input type="tel" placeholder="Enter your 10 digit phone number">
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">User Name</span>
    <input type="text" placeholder="Username">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="example@gmail.com">
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">Enter Password</span>
    <input type="password" placeholder="not less than 6">
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">Confirm Password</span>
    <input type="password" placeholder="Re-enter password">
  </label>
  <button class="button button-block  button-outline button-positive ">
  SUBMIT 
</button>
<p align= center >Already have an account then <a onClick="LogInSubmit()" ><font color=#387EF5>SIGN IN</font></a></p>

 </div>
	</ion-content>
	</ion-pane>
	</body>
</html>
