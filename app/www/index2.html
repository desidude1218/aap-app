<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

 <ion-pane>
 <!--HEADER-->  <div class="bar bar-header bar-assertive">
    <h1 class="title">ENTER LOGIN DETAILS</h1>
 </div>
 <!--Footer--><div class="bar bar-footer bar-assertive">
    <h1 class="title">Links</h1>
 </div>
<ion-content>
<br><br><br>

  <div class="card">
  <div class="item item-text-wrap">
    <div align=center><h2>LOGIN DETAILS:</h2></div><br>
   <label class="item item-input">
  <input type="text" placeholder="Enter E-MAIL ID:">
  </label><br>
<label class="item item-input">
  <input type="password" placeholder="Enter Password:">
  </label><br>
  <label class="item item-input">
  <input type="password" placeholder="ReEnter Password:">
  </label><br>
  
  </div>
  </div>
</div>
  
<br><br>
</ion-content>
  </ion-pane>
  </body>
</html>
